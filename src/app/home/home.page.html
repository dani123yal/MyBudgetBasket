<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    
    <ion-card-header>
      <ion-card-subtitle>My balance</ion-card-subtitle>
      
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon color="success" slot="start" name="cash"></ion-icon>
        <ion-card-title>50,986.30</ion-card-title> 
        <ion-button slot="end" (click)="onClick()" shape="round">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-item>
      
    </ion-card-content>
  </ion-card>

  
</ion-content>
